
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color:#008080;
}

.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #E6E6FA;
  color: black;
}

.topnav a.active {
  color: white;
}

.topnav .icon {
  display: none;
}

</style>
</head>
<body>


<h2>My Post</h2>

<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Montserrat&display=swap" rel="stylesheet">

<div id="survey-container">

{%for post in post_list%}


<label id="name-label" class="row-label" for="name">Post:</label>
 <input id="name" class="row-input" type="text" value="{{post.post}}" ></br></br>

{%endfor%}
