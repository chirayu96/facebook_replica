{% load static %}
<html>
    <head>
        <!-- here -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/facebook.css
' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.css' %}">

        <meta http-equiv="content-type" content="text/html"> 
        <title>Facebook Theme Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
       
        <!--[if lt IE 9]>
          <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
    </head>
    <body>
        <!-- here -->

        <div class="wrapper">
            <div class="box">
            <div class="box">
                <div class="row row-offcanvas row-offcanvas-left">
                    {% include 'layout/sidebar.html' %}
                  
                    <!-- main right col -->
                    <div class="column col-sm-10 col-xs-11" id="main">
                     {% include 'layout/navbar.html' %} 
                    <div class="padding">
                        <div class="full col-sm-9">  
                     {% block content %}
                     {%endblock%}
                     {% include 'layout/footer.html' %}
                                
                              
                            </div><!-- /col-9 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--post modal-->
        <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    Update Status
              </div>
              <div class="modal-body">
                  <form class="form center-block">
                    <div class="form-group">
                      <textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?"></textarea>
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <div>
                  <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
                    <ul class="pull-left list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
                  </div>    
              </div>
          </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="{% static '/assets/js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static '/assets/js/bootstrap.js' %}"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('[data-toggle=offcanvas]').click(function() {
                $(this).toggleClass('visible-xs text-center');
                $(this).find('i').toggleClass('glyphicon-chevron-right glyphicon-chevron-left');
                $('.row-offcanvas').toggleClass('active');
                $('#lg-menu').toggleClass('hidden-xs').toggleClass('visible-xs');
                $('#xs-menu').toggleClass('visible-xs').toggleClass('hidden-xs');
                $('#btnShow').toggle();
            });
        });
        </script>
</body>
</html>
